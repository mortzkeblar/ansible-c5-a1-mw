---

# Setup WordPress Stack packages

- name: Install dependencies packages
  include_tasks: "setup-{{ ansible_os_family }}.yml"
  tags: [ system ]

# Apache configuration

- name: Create document root
  file:
    path: "/var/www/{{ http_host }}"
    state: directory
    owner: "{{ apache_user }}"
    group: "{{ apache_group }}"
    mode: '0755'
  tags: [ apache ]

- name: Set up Apache VirtualHost
  template:
    src: "apache.conf.j2"
    dest: "/etc/apache2/sites-available/{{ http_conf }}"
  notify: Reload Apache
  tags: [ apache ]

- name: Enable rewrite module
  shell: /usr/sbin/a2enmod rewrite
  notify: Reload Apache
  tags: [ apache ]

- name: Enable new site
  shell: /usr/sbin/a2ensite {{ http_conf }}
  notify: Reload Apache
  tags: [ apache ]

- name: Disable default Apache site
  shell: /usr/sbin/a2dissite 000-default.conf
  notify: Restart Apache
  tags: [ apache ]

# WordPress Configuration

- name: Download and unpack WordPress 6.8
  unarchive:
    src: https://wordpress.org/wordpress-6.8.tar.gz
    dest: "/var/www/{{ http_host }}"
    remote_src: yes
    creates: "/var/www/{{ http_host }}/wordpress"
  tags: [ wordpress ]

- name: Set ownership
  file:
    path: "/var/www/{{ http_host }}"
    state: directory
    recurse: yes
    owner: "{{ apache_user }}"
    group: "{{ apache_group }}"
  tags: [ wordpress ]

- name: Search files in WordPress root path
  ansible.builtin.find:
    paths: "/var/www/{{ http_host }}/wordpress/"
    file_type: file
  register: files
  tags: [ wordpress ]

- name: Changes permissions to files in WordPress root path
  ansible.builtin.file:
    path: "{{ item.path }}"
    mode: "0640"
  loop: "{{ files.files }}"
  tags: [ wordpress ]

- name:  Search directories in WordPress root path
  ansible.builtin.find:
    paths: "/var/www/{{ http_host }}/wordpress/"
    file_type: directory
  register: directories
  tags: [ wordpress ]

- name: Changes permission to directories in WordPress root path
  ansible.builtin.file:
    path: "{{ item.path }}"
    mode: "0750"
  loop: "{{ directories.files }}"
  tags: [ wordpress ]

- name: Set up wp-config
  template:
    src: "wp-config.php.j2"
    dest: "/var/www/{{ http_host }}/wordpress/wp-config.php"
  tags: [ wordpress ]
